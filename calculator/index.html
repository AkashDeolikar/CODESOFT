<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculaor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mx-auto mt-10">
        <div class="glassmorphism-calculator p-8 rounded-lg shadow-lg">
            <div class="result-screen bg-gray-200 rounded-lg p-4 text-right text-4xl font-bold mb-4" id="output">0</div>
            <div class="grid grid-cols-4 gap-4">
                <button class="calculator-button bg-blue-200 " onclick="clearScreen()">C</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('%')">%</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('/')">/</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('*')">*</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('7')">7</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('8')">8</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('9')">9</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('-')">-</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('4')">4</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('5')">5</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('6')">6</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('+')">+</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('1')">1</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('2')">2</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('3')">3</button>
                <button class="calculator-button bg-gray-200 p-4 " onclick="appendToScreen('0')">0</button>
                <button class="calculator-button bg-blue-200 p-4 " onclick="appendToScreen('.')">.</button>
                <button class="calculator-button bg-red-400 p-4 " onclick="deleteLastCharacter('')">X</button>
                <button class="calculator-button bg-green-400 p-4 rounded-lg font-bold col-span-2 "
                    onclick="evaluateExpression()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
